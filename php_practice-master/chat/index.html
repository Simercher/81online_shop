<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1>早安!</h1>
    <p id="p1">我是段落</p>
    <script>
        var qq="";
        for (let q=1;q<=5;q++){
            for (let w=1;w<=q;w++){
                qq=qq+"*";
            }
            qq=qq+"<br>";
        }
        document.getElementById("p1").innerHTML = qq;
    </script>
</body>

</html>
